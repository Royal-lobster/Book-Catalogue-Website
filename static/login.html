<!DOCTYPE html>
<html lang="en">

<style>
    form {
        margin-top: 20vh;
        border: 1px solid black;
        padding: 20px;
        max-width: 300px;
        font-size: 20px;
    }

    div {
        display: flex;
        justify-content: space-between;
        margin: 10px;
    }

    h1 {
        margin-top: -5px;
        padding-bottom: 10px;
        border-bottom: 1px solid black;
    }

    button {
        padding: 3px 30px;
        font-size: 16px;
        margin-top: 10px;
    }
</style>

<body>
    <center>
        <form>
            <h1>Login</h1>
            <div>
                <label>Login: </label>
                <input type="text" name="login" placeholder="Enter username" />
            </div>
            <div>
                <label>Password: </label>
                <input type="password" name="login" placeholder="Enter password" />
            </div>
            <div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </center>
</body>

</html>
